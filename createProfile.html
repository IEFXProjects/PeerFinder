<!doctype html>
<html>
<head>
    <title>Create Profile</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
    span{color:red}
    </style>    
</head>

<body>
<div>
	<form action="createProfile.py">
	<span>*</span> First: <br>
	<input type="text" placeholder="Johny" name="firstName"><br>
	Middle:<br>
	<input type="text" name="middleName"><br>
	<span>*</span> Last: <br>
	<input type="text" placeholder="Appleseed" name="lastName"><br>
	<span>*</span> Username:<br>
	<input type="text" placeholder="jappleseed2" name="username"><br>
	<span>*</span> Password:<br>
	<input type="password" name="password"><br>
	<span>*</span> Confirm Password:<br>
	<input type="password" name="passwordConfirmed"><br>
	<span>*</span> UIUC email:<br>
	<input type="text" placeholder="appleseed2@illinois.edu" name="email"><br>
	<span>*</span> Confirm email:<br>
	<input type="text" name="emailConfirmed"><br>
	<span>*</span> Select College:<br>
	<select name="college">
		<option value="agriculture">College of Agricultural, Consumer and Environment Sciences</option>
		<option value="health">Applied Health Sciences</option>
		<option value="business">Business</option>
		<option value="education">Education</option>
		<option value="engineering">Engineering</option>
		<option value="fine arts">Fine and Applied Arts</option>
		<option value="general">Divison of General Studies</option>
		<option value="graduate">Graduate College</option>
		<option value="labor">School of Labor Employment Relations</option>
		<option value="law">Law</option>
		<option value="liberal arts">Liberal Arts and Sciences</option>
		<option value="library">School of Library and Information Science</option>
		<option value="media">Media</option>
		<option value="medicine">Carle-Illinois College of Medicine</option>
		<option value="social">School of Social Work</option>
		<option value="veterinary">College of Veterinary Medicine</option>
	</select><br>
	<span>*</span> Select Major:
	<select>
	</select><br>
	Select Minor:
	<select>
	</select><br>
	Cell Phone:
	<input type="text" placeholder="(123) 456-7890" name=phoneNumber><br>
	Profile Picture:<br>
	<input type="file" name="image">
	<br>
	<input type="submit" value="submit">
</div>
</body>
</html>
