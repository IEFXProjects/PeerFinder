<!doctype html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="login.css"/> 
		<title>PeerPhinderlogin</title>
	</head>
	
	<body>
		<h1 id="PeerPhinder">PeerPhinder</h1>
		<div>
			<h2 id="login">Log In</h2>
			<h3>The Username and Password combination do not match any of our registered users. Please try again or sign up.</h3>
			<form action="login.py">
				<span>*</span> Username or Email:
					<input type="text" placeholder="info@peerphinder.com" name="username"><br>
				<span>*</span> Password:
					<input type="password" name="password"><br>
				<input type="submit" value="submit">
			</form>
		</div>
		<br>
		<div>
			
			<a href="createProfile.html"><h2>Sign Up</h2></a>
		
		</div>
